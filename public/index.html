<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Tone Analyzer</title>
</head>

<body style="background-color: lightgray;">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://miro.medium.com/max/400/1*xSi26uwXvlSH6y1RsnzLcA.png" alt="" width="30" height="30"
                    class="d-inline-block align-top">
                EKS Front
            </a>
        </div>
    </nav>

    <div class="bg-secondary" style="height: 300px;">
        <h1 class="display-1" style="color: white; padding: 50px 100px">Text tone analyzer with IBM Watson</h1>
    </div>

    <div class="container mt-5">
        <div class="form-group">
            <div class="form-floating">
                <textarea class="form-control"  placeholder="Leave a comment here" id="text-to-analyze"
                    style="height: 200px"></textarea>
                <label for="floatingTextarea2">Text to analyze</label>
            </div>
        </div>

        <button style="margin-top:20px;" type="submit" class="btn btn-primary btn-lg"
            id="analizer-btn">Analyze!</button>
        <button style="margin-top:20px;" type="submit" class="btn btn-secondary btn-lg" id="clear-btn">Clear</button>

    </div>

    <div class="container mt-5" id="result">

    </div>
    <script src="scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


</body>

</html>
